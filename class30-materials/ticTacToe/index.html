<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Tic Tac Toe!</h1>
		<p>Players take turns placing an X or an O to try and get three in a row. </p>
		<p>Each player chooses to be represented by an X or an O</p>
		<hr>
		<table>
			<tr class="row top">
				<td	class="square one"></td>
				<td	class="square two"></td>
				<td	class="square three"></td>
			</tr>
			<tr class="row middle">
				<td	class="square four"></td>
				<td	class="square five"></td>
				<td	class="square six"></td>
			</tr>
			<tr class="row bottom">
				<td	class="square seven"></td>
				<td	class="square eight"></td>
				<td	class="square nine"></td>
			</tr>
		</table>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
